<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CommuPlan Map</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script type="http://kit.fontawesome.com/ab2155e76b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family-Poppins&display=swap" rel="stylesheet">
    <script src="map.js"></script>
  </head>
  <body>
    <!--The div element for the map -->

    <div class="jumbotron">
      <div class="container-fluid">
          <h3>Distance</h3>
          <form class="form-horizontal">
              <div class="form-group">
                <label for="from" class="col-xs-2 control label"><i class="fa-duotone fa-circle-dot"></i></label>
                <div class="col-xs-4">
                  <input type="text" id="form" placeholder="Origin" class="form-control">

                </div>
              </div>

              <div class="form-group">
                <label for="to" class="col-xs-2 control label"><i class="fa-duotone fa-location-dot"></i></label>
                <div class="col-xs-4">
                  <input type="text" id="to" placeholder="Destination" class="form-control">
                  
                </div>
              </div>
            </form>
            <div class="col-xs-offset-2 col-xs-10">
                <button class="btn btn-info btn-lg" ><i class="fas fa-directions"></i></button>
              
            </div>
      </div>
      <div class="container-fluid">
        <div id="map"></div>
          
        </div>
          <div id="output">
            
          </div>
      </div>
    </div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfJ_mnFwaB__jjZ4Ll9aVBCfVNehcQVpY&callback=initMap&v=weekly"
      async
    ></script>
  </body>
</html>
